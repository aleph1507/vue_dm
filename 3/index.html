<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.JS Tutorial</title>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">

    <style>
      [v-cloak] {
        background-color: red;
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <ul>
        <!-- <li style="list-style-type:none;" v-for="todo in todos">
          {{todo.id}}) {{todo.text}}
        </li> -->
        <li style="list-style-type:none;" v-for="count in count">
          item # {{count}}) {{todos[count-1] ? todos[count-1].text : 'make more todos'}}
        </li>
      </ul>
      <!-- <h1 v-if="viewed">{{message}}</h1> -->
      <!-- <h1 v-else>You have not viewed this page</h1> -->
      <!-- <h1 v-once>{{message}}</h1> -->
      <!-- <h1 v-cloak>{{message}}</h1> -->
      <!-- <h1 v-bind:title="title">{{message}}</h1>
      <img :src="url" :alt="title" :title="title"> -->
    </div>
  </body>

  <script src="../vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue World',
        todos: [
          { text: 'Learn Vue', id: 1 },
          { text: 'Like the video', id: 2 },
          { text: 'subscribe to devmarketer', id: 3 }
        ],
        count: 10
      }
    });
  </script>
</html>
