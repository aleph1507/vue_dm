<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.JS Tutorial</title>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">

    <style>
      [v-cloak] {
        background-color: red;
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <p>
        Visit: <a :href="url">{{cleanUrl}}</a>
      </p>
      <!-- <h1>Count: {{count}}</h1> -->
      <input type="text" v-model="url" class="form-control">
      <button @click="humanizeUrl()" class="btn btn-primary">Humanize</button>
      <!-- <button @click="countUp()" class="btn btn-primary">Count up</button>
      <button v-on:click="countDown()" class="btn btn-primary">Count down</button> -->
    </div>
  </body>

  <script src="../vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue World',
        count: 0,
        url: '',
        cleanUrl: ''
      },
      methods: {
        humanizeUrl: function() {
          this.cleanUrl = this.url.replace(/^https?:\/\//, '')
                    .replace(/\/$/, '');
        }
        // countUp: function() {
        //   this.count++;
        // },
        // countDown: function() {
        //   this.count--;
        // },
      }
    });
  </script>
</html>
